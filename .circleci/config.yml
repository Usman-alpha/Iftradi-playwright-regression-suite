version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:16

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: Install system dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y \
              libnss3 \
              libnss3-tools \
              libatk1.0-0 \
              libatk-bridge2.0-0 \
              libxkbcommon-x11-0 \
              libgbm1 \
              libasound2 \
              libdbus-1-3 \
              libdrm2 \
              libxcomposite1 \
              libxcursor1 \
              libxi6 \
              libxtst6 \
              libxrandr2 \
              libgtk-3-0 \
              libatk-bridge2.0-0 \
              libatspi2.0-0 \
              libgbm-dev

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Install Playwright
          command: npx playwright install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run Playwright tests
          command: npx playwright test --project=chromium --headless

      - store_artifacts:
          path: test-results

      - store_test_results:
          path: test-results

workflows:
  version: 2
  build:
    jobs:
      - build
